// Syntax Information
// + ----------------
// | "<" | ">" w/ something in between - replacement place
// + -----------------------------------------------------
// | <n> | "t"  - <n> tick (ticks) (ex. 1t - 1 tick)
// |               where is "<n>" an integer number of ticks
// | <key>      - replace w/ needed key avoiding the brackets
// |               where is "<key>" the CS:GO key name
// + --------------------------------------------------------
// | "_"         as a prefix     - alternative version of an already defined alias
// |                                that uses any actions w/ 1 tick delay
// |                                or an 1 tick delay action itself
// | <i>         as a suffix     - alternative version of an already defined alias
// |                                where is "<i>" an integer number from 1 to +inf
// | "|"         as a delimiter  - collects expressions into a sequence of themself
// | "::"        as a delimiter  - condition under which current expression will be performed
// | "]::"       as a delimiter  - condition under which all expressions will be performed
// | <i> | "::"  as a delimiter  - condition under which an <i> expression will be performed
// |                                where is "<i>" an integer number from 0 to +inf



// === [ GUARDS ] ===
alias include__std_wj



// === [ INCLUDES ] ===
include__std_def



// === [ MOVEMENT STRAFE ACTIONS ] ===

// WeirdJump w/ forward block
alias +wj_fw_forward "+forward"            // execute  +forward    action                             ::  until release
alias -wj_fw_forward "-forward"            // release  +forward    action

alias +wj_fw_back "+back"                  // execute  +back       action                             ::  until release
alias -wj_fw_back "-back"                  // release  +back       action

alias +wj_fw_moveright "+moveright; m_fw"  // execute  +moveright  action  |  block  forward   keys  ]::  until release
alias -wj_fw_moveright "-moveright"        // release  +moveright  action

alias +wj_fw_moveleft "+moveleft; m_fw"    // execute  +moveleft   action  |  block  forward   keys  ]::  until release
alias -wj_fw_moveleft "-moveleft"          // release  +moveleft   action


// WeirdJump w/ sideways block
alias +wj_sw_forward "+forward; m_sw"      // execute  +forward    action  |  block  sideways  keys  ]::  until release
alias -wj_sw_forward "-forward"            // release  +forward    action

alias +wj_sw_back "+back; m_sw"            // execute  +back       action  |  block  sideways  keys  ]::  until release
